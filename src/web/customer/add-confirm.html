<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>顧客新規追加確認画面</title>
    <!-- Bootstrap CSSの読み込み -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">顧客追加確認</h1>
        <p>以下の内容で顧客を追加しました。</p>
        <br>
        <ul>
            <li><strong>会社名:</strong> <span id="companyName"></span></li>
            <li><strong>業界:</strong> <span id="industry"></span></li>
            <li><strong>連絡先情報:</strong> <span id="contact"></span></li>
            <li><strong>所在地:</strong> <span id="location"></span></li>
        </ul>
        <br>
        <p>＊編集が必要な場合は顧客一覧画面から会社名を選択し編集してください＊</p>
        <br>
        <button type="button" class="btn btn-primary" id="confirmButton">OK</button>
    </div>
    <script type="module">
        import config from '../config.js';

        // 顧客データを取得
        const urlParams = new URLSearchParams(window.location.search);
        const customerData = {
            companyName: urlParams.get('companyName'),
            industry: urlParams.get('industry'),
            contact: urlParams.get('contact'),
            location: urlParams.get('location')
        };

        // 画面読み込み時に顧客情報を表示
        window.addEventListener('DOMContentLoaded', async function() {
            // 顧客情報を表示
            document.getElementById('companyName').textContent = customerData.companyName;
            document.getElementById('industry').textContent = customerData.industry;
            document.getElementById('contact').textContent = customerData.contact;
            document.getElementById('location').textContent = customerData.location;
            // 確認ボタンにクリックイベントを追加
            document.getElementById('confirmButton').addEventListener('click', async function() {
                // window.location.href = config.apiUrl + '/customer/list.html';
                window.location.href = '/minami_ito/customer/list.html';
            });
        });

    </script>
    <!-- BootstrapのJavaScriptの読み込み -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
